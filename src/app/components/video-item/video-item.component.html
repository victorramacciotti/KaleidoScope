

<mat-card class="example-card" appearance="outlined">
    <img mat-card-image [src]="video.thumbnail" alt="Thumbnail" class="thumbnail">
    <mat-card-header>
      <mat-card-title class="title">{{video.title}}</mat-card-title>
      <mat-card-subtitle>{{video.views}} visualizações</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
